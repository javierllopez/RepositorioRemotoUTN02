<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ejercicio Java 01 - Distancias</title>
</head>
<body>
    <script type="text/javascript">
        //Inicializo la variable distancia
        var distancia;
        //Ingreso la variable
        distancia = prompt("Ingrese la distancia a recorrer en metros:","");
        //Parseo la variable
        distancia = parseInt(distancia);
        //Hago la comparación 
        if (distancia <= 1000)
        {
            document.write("El método de transporte es a pie");
        }
        else
        {
            if (distancia > 1000 && distancia <= 10000)
            {
                document.write("El método de transporte es la bicicleta");
            }
            else
            {
                if (distancia > 10000 && distancia <= 30000)
                {
                    document.write("El método de transporte es el colectivo");
                }
                else
                {
                    if (distancia > 30000 && distancia < 100000)
                    {
                        document.write("El método de transporte es el automóvil");
                    }
                    else
                    {
                        document.write("El método de transporte es el avion");
                    }
                }
            }
        }
 
    </script>
</body>
</html>
