<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">El Creador</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="QuienesSomos.html">Quienes somos</a>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row align-items-center hero">
            <div class="col-lg-8 offset-lg-2">
                <div class="container-fluid FondoContacto">
                    <h1>Contatate con nosotros</h1>
                    <div class="row align-items-center">
                        <div class="col-6">
                            <label for="frmNombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="frmNombre" placeholder="Escribí tu nombre acá">
                        </div>
                        <div class="col-6">
                            <label for="frmApellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="frmApellido"
                                placeholder="Escribí tu apellido acá">
                        </div>
                        <div class="col-6">
                            <label for="frmCorreo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="frmCorreo" placeholder="correo@servidor.com">
                        </div>
                        <div class="col-6">
                            <label for="frmTelefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="frmTelefono"
                                placeholder="Escribí tu teléfono de línea o celular acá">
                        </div>
                        <div class="col-12">
                            <label for="frmComentarios" class="form-label">Dejanos tus comentarios acá</label>
                            <textarea class="form-control" id="frmComentarios" rows="3"></textarea>
                            <button class="btn btn-primary" style="margin-top: 10px" type="submit">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
