<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-xxl">
        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="Index.html">
                <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                Carpintería El Creador
            </a>
            <div class="navbar-expand" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="NuestrosTrabajos.html">Nuestros Trabajos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-xxl">
        <h1 class="text-center">Contacto</h1>
    </div>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">
                    <label for="frmNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="frmNombre" aria-label="Nombre">
                </div>
                <div class="col">
                    <label for="frmApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="frmApellido" aria-label="Apellido">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="frmMail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="frmMail" aria-label="Correo Electrónico">
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col">
                            <label for="frmSexo" class="form-label">Sexo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="frmSexo" id="opMasculino" value="Masculino">
                                <label class="form-check-label" for="opMasculino">Masculino</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="frmSexo" id="opFemenino" value="Femenino">
                                <label class="form-check-label" for="frmSexo">Femenino</label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="frmComentarios" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="frmComentarios" rows="3"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary" style="margin-top: 10px" type="submit">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
